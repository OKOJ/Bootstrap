<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="icon" href="img\icon.png" type="image/gif" sizes="16x16">

    <title>Bootstrap Portfolio</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #4aaaa5;">
        <div class="container">
            <div class="d-flex flex-row bd-highlight mb-1">
                <a class="navbar-brand" href="#" style="color: aliceblue;">
                    <h1>Oksana Jacoby</h1>
                </a>
            </div>
        </div>
        <div class="d-flex flex-row-reverse bd-highlight">
            <div class="p-2 bd-highlight"><a class="nav-item nav-link" href="./contact.html" style="color: rgb(60, 67, 73);">Contact</a></div>
            <div class="p-2 bd-highlight"><a class="nav-item nav-link " href="./portfolio.html" style="color: rgb(60, 67, 73);">Portfolio</a></div>
            <div class="p-2 bd-highlight"><a class="nav-item nav-link" href="./index.html" style="color: rgb(60, 67, 73);">About
                    Me</a></div>
        </div>

    </nav>
    <div class="jumbotron jumbotron-fluid" style="margin:0px">
        <div class="container">
            <h3 class="display-6">Contact</h3><br><br>
            <form>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"><b>Name</b></label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Jon Smith">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label"><b>Email</b></label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="example@mail.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleFormControlTextarea" class="col-sm-2 col-form-label"><b>Message</b></label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="exampleFormControlTextarea" rows="6"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2" style="float: right;">
                        <button type="button" class="btn btn-secondary btn-sm btn-block">submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="footer" style="position:fixed; bottom:0;width: 100%;">
        <div class="card-footer" style="background-color: #4aaaa5;text-align: center;">
            copyright&copy
        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
